<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>units convert</title>

    <script src="js/Length.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <h3>Length</h3>

        <div class="input-group">
            <label>Value:</label>
            <input type="number" id="valueInput" />
        </div>
        <div class="input-group">
            <label>From:</label>
            <select id="fromUnit">
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="mm">Millimeter</option>
                <option value="µm">Micrometer</option>
                <option value="nm">Nanometer</option>
                <option value="mi">Mile</option>
                <option value="yd">Yard</option>
                <option value="ft">Foot</option>
                <option value="in">Inch</option>
                <option value="ly">Light Year</option>
            </select>
        </div>
        <div class="input-group">
            <label>To:</label>
            <select id="toUnit">
                <option value="cm">Centimeters</option>
                <option value="m">Meters</option>
                <option value="km">Kilometers</option>
                <option value="mm">Millimeter</option>
                <option value="µm">Micrometer</option> //alt + 230
                <option value="nm">Nanometer</option>
                <option value="mi">Mile</option>
                <option value="yd">Yard</option>
                <option value="ft">Foot</option>
                <option value="in">Inch</option>
                <option value="ly">Light Year</option>
            </select>
        </div>
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>
</body>

</html>
